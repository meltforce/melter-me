<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linus Schmelzer</title>
    <meta name="description" content="Linus Schmelzer â€“ Husband. Dad. Fitness Guy.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --text: #fafafa;
            --text-secondary: #a1a1aa;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --border: #27272a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 420px;
            text-align: center;
            animation: fadeUp 0.6s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .photo-wrapper {
            width: min(55vw, 280px);
            height: min(55vw, 280px);
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--border);
            transition: border-color 0.3s ease;
        }

        .photo-wrapper:hover {
            border-color: var(--accent);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: 1.65rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 0.4rem;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            margin-bottom: 0.75rem;
        }

        .alter-ego {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: color 0.2s ease;
            padding: 0.5rem 0;
        }

        .alter-ego:hover {
            color: var(--accent);
        }

        .alter-ego svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
            transition: transform 0.2s ease;
        }

        .alter-ego:hover svg {
            transform: translateX(2px);
        }

        footer {
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            letter-spacing: 0.02em;
        }

        @media (max-width: 480px) {
            body {
                padding: 1.25rem;
            }
            .photo-wrapper {
                width: min(65vw, 260px);
                height: min(65vw, 260px);
            }
            h1 {
                font-size: 1.5rem;
            }
            footer {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-wrapper">
            <img src="photo.jpg" alt="Linus Schmelzer" class="photo">
        </div>
        <h1>Linus Schmelzer</h1>
        <p class="tagline">Husband. Dad. Fitness Guy.</p>
        <a href="https://meltforce.org" class="alter-ego">
            Meet meltforce
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
        </a>
        <footer>Berlin, Germany</footer>
    </div>
</body>
</html>
